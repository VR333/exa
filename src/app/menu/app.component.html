<div class='wrapper' [ngClass]="{ 'toLeft': navigationButtonClick.shouldMoveMenu }">
	<a routerLink="{{icon.link}}"
	   class='option'
	   *ngFor="let icon of icons"
	   [routerLinkActive]="['active']"
	   [ngClass]="{ 'rotate' : icon.name === 'Search'}"
	>
		<i [ngClass]="['icon', icon.class]"></i>
	</a>
</div>
