<div class='wrapper' [ngClass]="{ 'toLeft': navigationButtonClick.shouldMoveMenu }">
	<a href="#"
	   class='option'
	   *ngFor="let icon of icons"
	   [ngClass]="{ 'rotate' : icon.name === 'Search', 'active' : icon.active}"
	   (click)="handleClick(icon)"
	>
		<i [ngClass]="['icon', icon.class]"></i>
	</a>
</div>
